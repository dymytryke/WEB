<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Title</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 d-flex justify-content-center">
            <form class="form1">
                <div class="input">
                    <label for="width">Ширина</label>
                    <input oninput="calculate()" id="width" type="number">
                </div>
                <div class="input">
                    <label for="height">Висота</label>
                    <input oninput="calculate()" for="height" id="height" type="number">
                </div>
                <div id="results">
                    <p id="perimeter"></p>
                    <p id="area"></p>
                    <p id="diagonal"></p>
                </div>
                <h4 id="error"></h4>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 d-flex justify-content-center">
            <form class="form2">
                <div class="input">
                    <textarea oninput="transliteration()" id="ukr" type="text"></textarea>
                </div>
                <div class="input">
                    <textarea id="eng" type="text"></textarea>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 d-flex justify-content-center">
            <form class="form1">
                <div class="input">
                    <label for="date">Дата народження</label>
                    <input oninput="birtday(this.value)" id="date" type="date">
                </div>
                <p id="res"></p>
            </form>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-lg-4 col-sm-8 d-flex flex-wrap justify-content-center" id="images"></div>
    </div>

</div>
<script src="js/scripts.js"></script>

</body>
</html>
